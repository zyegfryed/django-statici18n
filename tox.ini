[tox]
envlist =
    py{38,39,310,311,312}-django42,
    py{310,311,312,313}-django52,
    coverage

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
passenv =
    CI
setenv =
    PYTHONPATH={toxinidir}/tests/test_project
    DJANGO_SETTINGS_MODULE=project.settings
commands = pytest -q tests
deps =
    pytest
    pytest-django
    django42: Django>=4.2,<4.3
    django52: Django>=5.2,<6

[testenv:coverage]
basepython = python3.12
commands =
    pytest -q --cov=statici18n --cov-report=xml tests
deps =
    Django>=4.2,<6
    pytest
    pytest-cov
    pytest-django
